<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../hello-world-lit.js"></script>
    <title>Lit-based Web Component</title>
  </head>
  <body>
    <h2>Source</h2>
    <pre id="source">
    </pre>
    <h2>Web Component</h2>
    <div id="webcomponent">
      <hello-world-lit></hello-world-lit>
    </div>    
    <script>
      // why bother manually putting html code in pre node when you can copy/paste it with javascript
      const componentHtml = document.getElementById('webcomponent').innerHTML.trim();
      console.log(componentHtml);
      const source = document.getElementById('source');
      source.textContent =  componentHtml ;
    </script>
  </body>
</html>
