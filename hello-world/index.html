<html>
  <head>
    <title>Hello World Web Component</title>
    <script type="module" src="helloworld.js"></script>
    <link rel="stylesheet" href="helloworld.css"> 
  </head>
  <body>
    <h1>Changing web component's attribute value</h1>
    <div>
      <h2>HTML</h2>
      <pre>&#60;hello-world name="Someone"&#62;&#60;/hello-world&#62;</pre>
      <h2>Javascript</h2>
      <pre>document.querySelector('hello-world').setAttribute('name','Everyone');</pre>
    </div>
    <div>
      <h2>Web component</h2>
      <div><hello-world name="Someone"></hello-world></div>
      <div><button onclick="console.log('click');document.querySelector('hello-world').setAttribute('name','Everyone');">Change name to "Everyone"</button></div>
    </div>
  </body>
</html>
